- name: Test Playbook
  hosts: localhost
  tasks:
    - name: Run test api
      ansible.builtin.uri:
        url: https://controller.nht4t.sandbox2861.opentlc.com/api/controller/v2/job_templates/22/launch
        method: POST
        body_format: json
        status_code: 200
        headers:
          Content-Type: application/json
          Authorization: Bearer {{ ansible_token }}
        body: |-
          {
            "extra_vars": {
              "test_id": "EX-E001-00000002",
              "test_result_seq": "6"
            }
          }
      register: result

    - name: Show test_result_summary
      ansible.builtin.debug:
        var: result.json
