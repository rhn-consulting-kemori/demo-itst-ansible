- name: Test Playbook
  hosts: localhost
  tasks:
    - name: Run test api
      ansible.builtin.uri:
        url: https://controller.example.com:8501/api/controller/v2/job_templates/22/launch/
        method: POST
        body_format: json
        status_code: 200
        headers:
          Content-Type: application/json
          Authorization: Bearer {{ ansible_token }}
        body: |-
          {
            "extra_vars": {
              "test_id": "{{ test_id }}",
              "test_result_seq": "{{ test_result_seq }}"
            }
          }
      register: result

    - name: Show test_result_summary
      ansible.builtin.debug:
        var: result.json
