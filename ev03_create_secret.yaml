---
# Playbook ev03_create_secret
# Create a Secret
# Parameter 
- hosts: localhost
  tasks:
    - name: Create a Image Pull Secret
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            namespace: "{{ namespace_name }}"
            name: "{{ image_pull_secret_name }}"
          data:
            .dockerconfigjson: "{{ image_pull_secret_credential }}"
            type: kubernetes.io/dockerconfigjson
