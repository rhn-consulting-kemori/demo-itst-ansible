---
# L3_st03_get_app_name
# Parameter: 
# * source_j2_path
# + app_name
- name: Search app text
  shell: grep -E "app:" {{ source_j2_path }}
  register: grep_result
  failed_when: grep_result.rc not in [0]

- name: set app_name
  set_fact: 
    app_name: "{{ serch_line[1] | trim }}"
  vars:
    serch_line: "{{ grep_result.stdout_lines[0] | split(':') }}"

- name: Show app_name
  debug:
    var: app_name
