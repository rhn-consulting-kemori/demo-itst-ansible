---
# Inventry: google_chat_url
- name: Get Pod-log
  hosts: localhost
  tasks:
    - name: notification
      ansible.builtin.uri:
        url: "{{ google_chat_url }}"
        method: POST
        body_format: json
        headers:
          Content-Type: application/json
        body: |-
          {
            "text": "*[想定日パイプライン]*\n_Scenario Completed_\n- test_result_seq: 4\n- test_id: EX-E001-00000001\n- simulation_date: 2025-03-01\n- URL: https://report-viewer-demo-report.apps.rosa.rosa-xmwsd.iabf.p3.openshiftapps.com/report?test_result_seq=4"
          }
      register: result
